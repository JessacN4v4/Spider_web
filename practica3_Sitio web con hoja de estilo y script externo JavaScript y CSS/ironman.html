<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Selector de Armaduras</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>TONY STARK - SELECTOR DE ARMADURAS</h1>
        
        <div class="image-container">
            <img id="personaje" src="tony_stark.jpg" alt="Iron Man">
        </div>
        
        <div class="buttons-container">
            <button class="armor-button" onclick="cambiarArmadura('model1')">
                <img src="inf_m1.jpg" alt="Model 1">
                <span>Mark I Armor</span>
            </button>
            
            <button class="armor-button" onclick="cambiarArmadura('red_gold')">
                <img src="inf_redg.jpg" alt="Red Gold">
                <span>Red & Gold Armor</span>
            </button>
            
            <button class="armor-button" onclick="cambiarArmadura('silver_cent')">
                <img src="inf_silvc.jpg" alt="Silver Centurion">
                <span>Silver Centurion Armor</span>
            </button>
            
            <button class="armor-button" onclick="cambiarArmadura('stealth_m7')">
                <img src="inf_ste7.jpg" alt="Stealth">
                <span>Stealth Armor</span>
            </button>
        </div>
        
        <button class="reset-button" onclick="resetearPersonaje()">
            <img src="inf_tony.jpg" alt="Tony Stark">
            <span>Tony Stark</span>
        </button>
    </div>
    
    <script src="script.js"></script>
</body>
</html>

<style>
* {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
}

body {
    font-family: 'Arial Black', 'Arial Bold', sans-serif;
    background: linear-gradient(135deg, #ffffff 0%, #f0f0f0 100%);
    min-height: 100vh;
    display: flex;
    justify-content: center;
    align-items: center;
    padding: 20px;
}

.container {
    text-align: center;
    max-width: 900px;
    width: 100%;
}

h1 {
    color: #c41e3a;
    font-size: 2.5em;
    margin-bottom: 30px;
    text-shadow: 3px 3px 6px rgba(0, 0, 0, 0.3);
    letter-spacing: 2px;
}

.image-container {
    margin-bottom: 40px;
}

#personaje {
    max-width: 100%;
    height: auto;
    max-height: 500px;
    border-radius: 15px;
}

.buttons-container {
    display: flex;
    justify-content: center;
    gap: 20px;
    flex-wrap: wrap;
    margin-bottom: 30px;
}

.armor-button {
    background: linear-gradient(145deg, #ffffff, #e0e0e0);
    border: 3px solid #c41e3a;
    border-radius: 15px;
    padding: 15px;
    cursor: pointer;
    box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
    width: 140px;
}

.armor-button:hover {
    box-shadow: 0 8px 25px rgba(196, 30, 58, 0.4);
    background: linear-gradient(145deg, #c41e3a, #a01830);
    border-color: #ffd700;
}

.armor-button:hover span {
    color: #ffffff;
}

.armor-button img {
    width: 80px;
    height: 80px;
    object-fit: contain;
    margin-bottom: 10px;
}

.armor-button span {
    display: block;
    font-size: 0.9em;
    font-weight: bold;
    color: #333;
}

.reset-button {
    background: linear-gradient(145deg, #4a4a4a, #2c2c2c);
    border: 3px solid #ffd700;
    border-radius: 15px;
    padding: 12px 30px;
    cursor: pointer;
    box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
    display: inline-flex;
    align-items: center;
    gap: 15px;
}

.reset-button:hover {
    box-shadow: 0 8px 25px rgba(255, 215, 0, 0.5);
    background: linear-gradient(145deg, #8a8a8a, #ffed4e);
}

.reset-button:hover span {
    color: #333;
}

.reset-button img {
    width: 50px;
    height: 50px;
    object-fit: contain;
}

.reset-button span {
    font-size: 1.1em;
    font-weight: bold;
    color: #ffd700;
}

@media (max-width: 768px) {
    h1 {
        font-size: 1.8em;
    }
    
    .buttons-container {
        gap: 15px;
    }
    
    .armor-button {
        width: 120px;
        padding: 12px;
    }
    
    .armor-button img {
        width: 60px;
        height: 60px;
    }
}
</style>

<script>
function cambiarArmadura(armadura) {
    const personaje = document.getElementById('personaje');
    const body = document.body;
    
    switch(armadura) {
        case 'model1':
            personaje.src = 'model1.jpg';
            body.style.background = 'linear-gradient(135deg, #d4a574 0%, #f5e6d3 50%, #c19a6b 100%)';
            break;
            
        case 'red_gold':
            personaje.src = 'red_gold.jpg';
            body.style.background = 'linear-gradient(135deg, #808080 0%, #ff8c00 30%, #ff4500 60%, #696969 100%)';
            break;
            
        case 'silver_cent':
            personaje.src = 'silver_cent.jpg';
            body.style.background = 'linear-gradient(135deg, #e8d5c4 0%, #f5e6d3 40%, #ddc3b0 70%, #f0e4d7 100%)';
            break;
            
        case 'stealth_m7':
            personaje.src = 'stealth_m7.jpg';
            body.style.background = 'linear-gradient(135deg, #000000 0%, #1a1a1a 50%, #0d0d0d 100%)';
            break;
    }
}

function resetearPersonaje() {
    const personaje = document.getElementById('personaje');
    const body = document.body;
    
    personaje.src = 'tony_stark.jpg';
    body.style.background = 'linear-gradient(135deg, #ffffff 0%, #f0f0f0 100%)';
}
</script>
</body>
</html>
